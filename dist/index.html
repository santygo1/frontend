<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Главная </title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo"><a href="#main"><img src="img/logo.png"></a></div>
        <ul>

    <footer>

        <div><img src="img/sponsors/visa.png"></div>
        <div><img src="img/sponsors/razer.png"></div>

      <div class="info"><img class="logo" id="footer_logo" src="img/logo.png">

          SK Gaming 2013-2023©

          Запрещено для детей младше 18.
